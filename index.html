<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Google Maps API Example</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-A1Bh6iq0r5nhJekfV71DAiLzL9HNfvmNcY0E+iZxKbBrHPid8Szzihwz5mgSwwWS" crossorigin="anonymous">
 <style>
/* Set the size of the map */
 #map {
height: 400px;
 width: 100%;
 }
 </style>
</head>
<body>
<div class="container">
<h1 class="mt-5">Google Maps enpo by achraf keddour</h1>
<div id="map" class="mt-3"></div>
</div>

 <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-IO4hzAxSGsWtg0wUcfvnnn3CWHccluRUmOnM4DzzpCOb2iW+2mhdyKhZGY1xO+da" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-zhJl3qBs1Gi7wzK2iAi5wEJPDVTXgbNUf5+X8uTRcD6vB5p3EGrqngBXdSGOILBz" crossorigin="anonymous"></script>

<!-- Google Maps JavaScript API -->
<script>
 function initMap() {
 // The location of Oran
 const center = { lat: 35.6971, lng: -0.6306 };
 const map = new google.maps.Map(document.getElementById("map"), {
 zoom: 12,
 center: center,
 });
 // The marker, positioned at Oran
 const marker = new google.maps.Marker({
 position: center,
map: map,
 });
 }
 </script>
<!-- Load the Google Maps JavaScript API with your API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKDhdhmqFtm9-HGFK8iVfh1AR-XMjvqF4&callback=initMap" async defer></script>
</body>
</html>
